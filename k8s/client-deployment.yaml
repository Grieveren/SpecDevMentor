apiVersion: apps/v1
kind: Deployment
metadata:
  name: codementor-client
  namespace: codementor-ai
  labels:
    app: codementor-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codementor-client
  template:
    metadata:
      labels:
        app: codementor-client
    spec:
      containers:
      - name: client
        image: codementor-ai/client:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: codementor-client-service
  namespace: codementor-ai
spec:
  selector:
    app: codementor-client
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codementor-ingress
  namespace: codementor-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  tls:
  - hosts:
    - codementor-ai.com
    - api.codementor-ai.com
    secretName: codementor-tls
  rules:
  - host: codementor-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: codementor-client-service
            port:
              number: 80
  - host: api.codementor-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: codementor-server-service
            port:
              number: 3001