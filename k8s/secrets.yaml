apiVersion: v1
kind: Secret
metadata:
  name: codementor-ai-secrets
  namespace: codementor-ai
type: Opaque
stringData:
  # Database secrets
  DATABASE_URL: "postgresql://postgres:POSTGRES_PASSWORD@postgres-service:5432/codementor_ai?schema=public"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # Redis secrets
  REDIS_URL: "redis://redis-service:6379"
  
  # JWT secrets
  JWT_SECRET: "REPLACE_WITH_SECURE_JWT_SECRET_64_CHARS_MINIMUM"
  REFRESH_SECRET: "REPLACE_WITH_SECURE_REFRESH_SECRET_64_CHARS_MINIMUM"
  
  # OpenAI API key
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
  
  # Email configuration
  SMTP_USER: "REPLACE_WITH_SMTP_USER"
  SMTP_PASS: "REPLACE_WITH_SMTP_PASSWORD"
  
  # Security secrets
  ENCRYPTION_SALT: "REPLACE_WITH_32_CHAR_ENCRYPTION_SALT"
  SESSION_SECRET: "REPLACE_WITH_SESSION_SECRET_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: codementor-ai
type: Opaque
stringData:
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"